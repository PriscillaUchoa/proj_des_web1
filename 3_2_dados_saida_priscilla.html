<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            background-color: #fff; 
        }

        .container {
            width: 80%;
            max-width: 600px;  
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        
        .logo {
            width: 400px; 
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px; 
            background-color: transparent; 
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            font-weight: bold;
        }

        .field input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: green; 
            color: white;             
            cursor: pointer;
        }

        
        .buttons .voltar-button {
            background-color: #8b0000; 
            color: white; 
        }

        .buttons .voltar-button:hover {
            background-color: #b22222;  
        }

        .buttons button:hover {
            background-color: darkgreen;
        }

        
        .datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    
    <img src="Logo-do-IFCE.png.jpeg" alt="Logo" class="logo">

    
    <div class="container">
        <h2>Formulário de Entrada</h2>

        <div class="field">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="field">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <div class="field">
            <label for="curso">Nome do Curso:</label>
            <input type="text" id="curso" name="curso" required>
        </div>

        <div class="field">
            <label for="hora">Hora de Entrada:</label>
            <input type="text" id="hora" name="hora" disabled>
        </div>

        <div class="buttons">
            <button type="button" class="voltar-button" onclick="voltar()">Voltar</button>
            <button type="button" onclick="seguirEmFrente()">Seguir em Frente</button>
        </div>
    </div>

    
    <div id="datetime" class="datetime"></div>

    <script>
        
        function exibirHora() {
            const data = new Date();
            const horas = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
            const segundos = String(data.getSeconds()).padStart(2, '0');
            document.getElementById('hora').value = `${horas}:${minutos}:${segundos}`;
        }

        
        function exibirData() {
            const data = new Date();
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0'); 
            const ano = data.getFullYear();
            document.getElementById('datetime').innerHTML = `${dia}/${mes}/${ano}`;
        }

        function voltar() {
            alert("Você clicou em 'Voltar'.");
        }

        function seguirEmFrente() {
            alert("Você clicou em 'Seguir em Frente'.");
        }

       
        exibirHora();
        exibirData();
        setInterval(exibirHora, 1000); 
    </script>

</body>
</html>
