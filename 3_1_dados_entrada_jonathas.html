<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Entrada</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            background-color: #f4f4f4; 
        }

        .container {
            width:100%;
            max-width: 600px;  
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f4f4f4;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 400px; 
            height: fit-content;
            margin-bottom: 0%;
            border-radius: 15px; 
            background-color: transparent; 
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            font-weight: bold;
        }

        .field input {
            width: 96%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50; 
            color: white;             
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .buttons .voltar-button {
            background-color: #8b0000; 
            color: white; 
        }

        .buttons .voltar-button:hover {
            background-color: #b22222;  
        }

        .buttons button:hover {
            background-color: darkgreen;
        }
        
        .datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <img src="images\Sobral_Prancheta 1.png" alt="Logo" class="logo">
   
    <div class="container">
        <div class="field">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="field">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <div class="field">
            <label for="curso">Nome do Curso:</label>
            <input type="text" id="curso" name="curso" required>
        </div>

        <div class="field">
            <label for="hora">Hora de Entrada:</label>
            <input type="text" id="hora" name="hora" disabled>
        </div>

        <div class="buttons">
            <button type="button" class="voltar-button" onclick="voltar()">Voltar</button>
            <button type="button" onclick="seguirEmFrente()">Registrar entrada</button>
        </div>
    </div>
    
    <div id="datetime" class="datetime"></div>

    <script>
        
        function exibirHora() {
            const data = new Date();
            const horas = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
            const segundos = String(data.getSeconds()).padStart(2, '0');
            document.getElementById('hora').value = `${horas}:${minutos}:${segundos}`;
        }

        function exibirData() {
            const data = new Date();
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0'); 
            const ano = data.getFullYear();
            document.getElementById('datetime').innerHTML = `${dia}/${mes}/${ano}`;
        }

        function voltar() {
            alert("Você clicou em 'Voltar' e não terá sua entrada registrada.");
            window.history.back(); // Retorna à página anterior
        }

        function seguirEmFrente() {
            alert("Entrada registrada com sucesso!");
            window.location.href = "0_bem_vind_liriane.html";
        }
       
        exibirHora();
        exibirData();
        setInterval(exibirHora, 1000); 
    </script>

</script>
</body>
</html>
